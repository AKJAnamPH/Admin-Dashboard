<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="dashboard">
                <h2>Dashboard</h2>
            </div>
            <ul id="leftLinks">
                <li><a href="#Home"><img src="images/home.png" alt="">&nbsp;Home</a></li>
                <li><a href="#Profile"><img src="images/user.png" alt="">&nbsp;Profile</a></li>
                <li><a href="#Messages"><img src="images/envelope.png" alt="">&nbsp;Messages</a></li>
                <li><a href="#History"><img src="images/time-past.png" alt="">&nbsp;History</a></li>
                <li><a href="#Tasks"><img src="images/list-check.png" alt="">&nbsp;Tasks</a></li>
                <li><a href="#Communities"><img src="images/users-alt.png" alt="">&nbsp;Communities</a></li>
                <br>
                <li><a href="#Home"><img src="images/settings.png" alt="">&nbsp;Settings</a></li>
                <li><a href="#Home"><img src="images/hand-holding-medical.png" alt="">&nbsp;Support</a></li>
                <li><a href="#Home"><img src="images/user-lock.png" alt="">&nbsp;Pivacy</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="search">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="user">
                        <button class="btn">New Student</button>
                        <img src="/images/bells.png" alt="">
                        <img src="/images/panda.png" alt="">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>2194</h1>
                            <h3>Users</h3>
                        </div>
                        <div class="icon-case">
                            <img src="/images/user.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>95</h1>
                            <h3>Messages</h3>
                        </div>
                        <div class="icon-case">
                            <img src="/images//envelope.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>33</h1>
                            <h3>Tasks</h3>
                        </div>
                        <div class="icon-case">
                            <img src="/images/list-check.png" alt="">
                        </div>
                    </div>
                    <div class="card" id="Accomplished">
                        <div class="box">
                            <h1>667</h1>
                            <h3>Accomplished</h3>
                        </div>
                        <div class="icon-case">
                            <img src="/images/hand-holding-medical.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="content-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
